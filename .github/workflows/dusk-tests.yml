name: Dusk UI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  dusk-tests:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        with:
          chrome-version: stable

      - name: Install Dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
          composer require --dev laravel/dusk --no-interaction

      - name: Install ChromeDriver via Dusk
        run: php artisan dusk:chrome-driver

      - name: Setup Environment
        run: |
          cp .env.example .env
          php artisan key:generate
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password

      - name: Build Assets
        run: |
          npm ci
          npm run build

      - name: Create Database
        run: |
          php artisan migrate --force
          php artisan db:seed --class=DatabaseSeeder || true

      - name: Start Laravel Server
        run: php artisan serve --host=127.0.0.1 --port=8000 &
        env:
          APP_ENV: testing
          APP_DEBUG: true

      - name: Wait for Server
        run: |
          timeout 30 bash -c 'until curl -f http://127.0.0.1:8000; do sleep 1; done'

      - name: Run Dusk Tests
        run: php artisan dusk
        env:
          APP_URL: http://127.0.0.1:8000
          DUSK_DRIVER_URL: http://localhost:9515

      - name: Upload Screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: dusk-screenshots
          path: tests/Browser/screenshots
          retention-days: 5

      - name: Upload Console Logs
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: dusk-console-logs
          path: tests/Browser/console
          retention-days: 5

      - name: Upload Source Files
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: dusk-source-files
          path: tests/Browser/source
          retention-days: 5















